<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Handsontable Unicode</title>
    <link rel="stylesheet"
      media="screen"
      href="bower_components/handsontable/dist/handsontable.full.css">
    <link rel="stylesheet" href="handsontable-unicode.css"/>

    <script src="bower_components/handsontable/dist/handsontable.full.js"></script>
    <script src="handsontable-unicode.js"></script>
  </head>
  <body>
    <div id="example"></div>
    <button id="button" onclick="getData()">Get data</button>
    <script>
      var data = [
        ['Key', 'Value'],
        ['one', ''],
        ['two', ''],
        ['three', '']
      ];

      var columns = [
        {},
        {
          type: 'unicode',
          characters: [
            {
              name: 'Group 1',
              characters: ['&#x0278', '&#x0278', '&#x0278', '&#x0278', '&#x0278', '&#x0278', '&#x0278', '&#x0278', '&#x0278', '&#x0278']
            },
            {
              name: 'Group 2',
              characters: ['&#x0278', '&#x0278', '&#x0278', '&#x0278', '&#x0278', '&#x0278', '&#x0278', '&#x0278', '&#x0278', '&#x0278']
            },
            {
              name: 'Group 3',
              characters: ['&#x0278', '&#x0278', '&#x0278', '&#x0278', '&#x0278', '&#x0278', '&#x0278', '&#x0278', '&#x0278', '&#x0278']
            }
          ]
        }
      ];

      var container = document.getElementById('example');
      var hot = new Handsontable(container, {
        data: data,
        columns: columns
      });

      var getData = function () {
        console.log(hot.getData());
      }
    </script>
  </body>
</html>
